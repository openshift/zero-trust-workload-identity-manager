apiVersion: operator.openshift.io/v1alpha1
kind: SpireAgent
metadata:
  labels:
    app.kubernetes.io/name: zero-trust-workload-identity-manager
    app.kubernetes.io/created-by: zero-trust-workload-identity-manager
    app.kubernetes.io/part-of: zero-trust-workload-identity-manager
    app.kubernetes.io/managed-by: kustomize
  name: cluster
spec:
  # Required fields
  clusterName: "example-cluster"
  trustDomain: "example.org"
  
  # Bundle configuration
  bundleConfigMap: "spire-bundle"
  
  # Node attestation configuration
  nodeAttestor:
    k8sPSATEnabled: "true"
  
  # Resource requirements for DaemonSet pods
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  
  # Node selection (typically runs on all nodes)
  nodeSelector:
    kubernetes.io/os: linux
  
  # Tolerations to run on all nodes including control plane
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 300
    - key: "node.kubernetes.io/unreachable"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 300
  
  # Pod affinity for optimal distribution
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64", "arm64"]
  
  # Custom labels for managed resources
  labels:
    environment: "production"
    team: "security"
    component: "spire-agent" 