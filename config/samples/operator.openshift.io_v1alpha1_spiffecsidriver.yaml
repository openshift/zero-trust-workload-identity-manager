apiVersion: operator.openshift.io/v1alpha1
kind: SpiffeCSIDriver
metadata:
  labels:
    app.kubernetes.io/name: zero-trust-workload-identity-manager
    app.kubernetes.io/created-by: zero-trust-workload-identity-manager
    app.kubernetes.io/part-of: zero-trust-workload-identity-manager
    app.kubernetes.io/managed-by: kustomize
  name: cluster
spec:
  # CSI plugin name (defaults to "csi.spiffe.io")
  pluginName: "csi.spiffe.io"
  
  # Resource requirements for CSI driver pods
  resources:
    requests:
      cpu: "10m"
      memory: "16Mi"
    limits:
      cpu: "50m"
      memory: "64Mi"
  
  # Node selection (runs on all nodes where workloads need SPIFFE identities)
  nodeSelector:
    kubernetes.io/os: linux
  
  # Tolerations to ensure CSI driver runs on all required nodes
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"  
      effect: "NoSchedule"
    - key: "node.kubernetes.io/not-ready"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 300
    - key: "node.kubernetes.io/unreachable"
      operator: "Exists"
      effect: "NoExecute"
      tolerationSeconds: 300
  
  # Node affinity for architecture compatibility
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: ["amd64", "arm64"]
  
  # Custom labels for managed resources
  labels:
    environment: "production"
    team: "security"
    component: "csi-driver" 